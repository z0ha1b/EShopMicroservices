version: '3.4'

services:
  catalogdb:
    image: postgres
  basketdb:
    image: postgres
  
  catalog.api:
    image: ${DOCKER_REGISTRY-}catalogapi
    build:
      context: .
      dockerfile: Services/Catalog/Catalog.API/Dockerfile
  
  basket.api:
    image: ${DOCKER_REGISTRY-}basketapi
    build:
      context: .
      dockerfile: Services/Basket/Basket.API/Dockerfile
      
  distributedcache:
    image: redis

volumes:
  postgres_catalog:
  postgres_basket: